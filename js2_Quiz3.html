<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <!-- *퀴즈2 1. 숫자 하나를 받음 2. 숫자가 아니면 처음으로 3. 숫자가 맞으면 화면에 표시 -> 1에서 숫자갯수만큼 html로 가로로
        나열 -->

        <button id="btn">숫자넣기</button>
        <p id="text">숫자 나오는곳</p>

        <script>

            var btn = document.getElementById("btn");

            btn.addEventListener('click', function () {
                inputNum();
            });

            function inputNum() {
                var num = prompt("하나의 숫자를 입력해주세요.");
                num = Number(num);

                if (isNaN(num) == true) {
                    alert('숫자를 입력해주세요');
                    inputNum();

                } else {
                    var result = "";
                    for (var i = 0; i <= 100; i++) {
                        if (i % 3 == 0) {
                            result = result + '<span style="color:Red;">' + i + '</span>';
                        } else {
                            result = result + i;
                        }
                    }

                    document.getElementById('text').innerHTML = result;
                }
            }
        </script>
    </body>
</html>
