<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript 2Day_document선택자를 변수로 담기</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <p id="text">아무런 값이 없습니다.</p>
        <button id="btn">값을 넣어라!</button>

        <script>

            const btn = document.getElementById('btn') // btn셀렉터
            const text = document.getElementById('text') // text셀렉터

            var numder = 0;

            btn.addEventListener('click', function () {
                numder++;
                text.innerHTML = numder;
            });
        </script>
    </body>
</html>
