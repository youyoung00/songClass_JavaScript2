<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <button id="btn">숫자넣기</button>
        <p id="text">숫자 나오는곳</p>

        <script>

            var btn = document.getElementById("btn");

            btn.addEventListener('click', function () {
                inputNum();
            });

            function inputNum() {
                var num = prompt("하나의 숫자를 입력해주세요.");
                num = Number(num);

                if (isNaN(num) == true) {
                    alert('숫자를 입력해주세요');
                    inputNum();
                } else {
                    var resultNum = "입력숫자는 " + num + "입니다.";
                    document
                        .getElementById('text')
                        .innerHTML = resultNum;
                }
            }
        </script>
    </body>
</html>
