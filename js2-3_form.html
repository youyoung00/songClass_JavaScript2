<html>
    <head>
        <title>javascript</title>

    </head>

    <body id="body">

        <input type="text" name="test" id="test" placeholder="이름을 입력하세요">
        <button id="btn">입력</button>
        <p id="result"></p>

        <input type="text" name="test2" id="test2" placeholder="이름을 입력하세요">
        <!-- <button id="btn">입력</button> -->
        <p id="result2"></p>

    </body>

    <script>

        document.getElementById("btn").addEventListener("click", function(){
            let result = document.getElementById("test").value;
            document.getElementById("result").innerText = result + "님 안녕하세요";
        });

        

        document.getElementById("test2").addEventListener("keyup", function(){
            let result = document.getElementById("test2").value;
            document.getElementById("result2").innerHTML = result;
        });

    </script>

</html>
